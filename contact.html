<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>

    <body class="body">
        <header id="kanit" class="grid-con">
            <h1 class="hidden">Menu</h1>

            <div id="logo" class="box l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-4">SoulTrade</div>
            <div id="menu" class="box l-col-start-5 l-col-end-7 m-col-start-5 m-col-end-7"><a href="index.html">Home</a></div>
            <div id="menu" class="box l-col-start-7 l-col-end-10 m-col-start-7 m-col-end-10"><a href="contact.html">Contact Us</a></div>
            <div id="menu" class="box l-col-start-10 l-col-end-13 m-col-start-10 m-col-end-13">View Packages</div>

    
        </header>
    
        <section id="kanit" class="grid-con">
            <h2 class="hidden">Open statement</h2>
    

            <div class="infobox col-start-1 col-end-3 l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5">SoulTrade <div>Contact us now!</div></div>


        </section>

        <section id="kanit" class="grid-con">
        <h3 class="hidden">Input fields</h3>

        <div class="col-start-1 col-end-3 l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5">

        <div class="l-col-start-1 l-col-end-5">

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        </div>


        <div class="col-start-1 col-end-3 l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5">

        <div class="l-col-start-1 l-col-end-5">

        <label for="Name">Email:</label>
        <input type="text" id="Email" name="Email">
        </div>


        <div class="col-start-1 col-end-3 l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5">

        <div class="l-col-start-1 l-col-end-5">

            <label for="Name">Phone Number:</label>
            <input type="text" id="phonenum" name="phonenum">
            </div>


            <div class="col-start-1 col-end-3 l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5">
                <label for="Name">Requests:</label>
                <input type="text" id="request" name="request">
                
            </div>

            <div class="space"></div>
                

        </section>



        <footer class="grid-con">
            <h4 class="hidden">Footer</h4>

            <div id="kanit" class="foottext box col-start-1 col-end-5 l-col-start-1 l-col-end-13 m-col-start-1 m-col-end-13">

            <div id="kanit" class="foottext box l-col-start-1 l-col-end-13">

        
                <p>61 Dundas, London On <br>
                    (537)-674-0231 <br>
                    SoulTrade@yahoo.ca
                
                </p>
            </div>
            
            </footer>
</body>
